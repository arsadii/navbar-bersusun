<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Bersusun</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-toggle"></div>
        <img
          class="navbar-logo logo-large"
          src="/img/logo-full.png"
          alt="Logo kelasfrontend.com"
        />
        <img
          class="navbar-logo logo-mark"
          src="/img/logo.png"
          alt="Logo kelasfrontend.com"
        />
        <ul class="navbar-group">
          <a href="/">
            <li class="navbar-item">Beranda</li>
          </a>
          <li class="navbar-item">
            Kelas
            <ul class="navbar-down">
              <a href="/css">
                <li class="navbar-item">HTML CSS & Javascript</li>
              </a>
              <li class="navbar-item">ReactJS Untuk Pemula</li>
              <li class="navbar-item">Laravel Untuk Pemula</li>
            </ul>
          </li>
          <li class="navbar-item">
            Alur Belajar
            <ul class="navbar-down">
              <li class="navbar-item">Frontend Developer</li>
              <li class="navbar-item">Backend Developer</li>
              <li class="navbar-item">Fullstack Developer</li>
            </ul>
          </li>
          <li class="navbar-item">Bantuan</li>
        </ul>
        <div class="navbar-action">
          <button>Login</button>
          <button>Register</button>
        </div>
      </nav>
    </header>
    <script>
      const navItem = document.querySelectorAll(".navbar-group > .navbar-item");

      navItem.forEach((nav) => {
        const navDown = nav.querySelector(".navbar-down");
        if (navDown) {
          nav.addEventListener("mouseenter", () => {
            navDown.classList.add("navbar-expand");
          });
          nav.addEventListener("mouseleave", () => {
            navDown.classList.remove("navbar-expand");
          });
        }
      });

      const menuToggle = document.querySelector(".navbar-toggle");

      menuToggle.addEventListener("click", (e) => {
        document
          .querySelector(".navbar-group")
          .classList.toggle("navbar-expand");

        document
          .querySelector(".navbar-action")
          .classList.toggle("navbar-expand");

        e.target.classList.toggle("navbar-expand");
      });
    </script>
  </body>
</html>
